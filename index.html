<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Where is the train?</h1>
          <p class="lead">Find out the next arriving trains below.</p>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
            <div class="glyphicon glyphicon-calendar"></div>
            <strong> Current Train Schedule </strong>
        </div>
        <table class="table" id="schedule">
            <thead>
                <tr>
                    <th scope="col" class="column">Train Name</th>
                    <th scope="col" class="column">Destination</th>
                    <th scope="col" class="column">Frequency (min)</th>
                    <th scope="col" class="column">Next Arrival</th>
                    <th scope="col" class="column">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="glyphicon glyphicon-pencil"></div>
            <strong> Add Train </strong>
        </div>
        <form>

    <div class="panel panel-body">
        <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName-input">
        </div>

        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination-input">
        </div>

        <div class="form-group">
            <label for="firstTime">First Train Time</label>
            <input type="text" class="form-control" id="firstTime-input">
        </div>
        <div class="form-group">

            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency-input">
        </div>

        <button type="button" class="btn btn-default" id="submit">
            Submit
        </button>


    </div>
</form>
</div>
</div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
